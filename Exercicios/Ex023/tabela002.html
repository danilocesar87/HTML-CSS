<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            width: 500px;
            border-collapse: collapse;
            
        }

        td, th {
            border: 1px solid black;
            padding: 10px;
            
        }
       
        .num{
            text-align: right;
        }

        thead{
            background-color: gray;

        }
    </style>
</head>
<body>
    <h1>Uso de tabelas grandes</h1>
    <!-- Anatomia para tabelas grandes

    TABLE 
       THREAD
            TR,TD,TH
          TBODY
             TR,TD,TH
          TFOOT 
             TR,TD,TH
    -->

    <table>
        <thead>
            <tr>
                <th>Estado</th>
                <th>População</th>
            </tr>


        </thead>

        <tbody>
            <tr>
                <td>São Paulo</td>
                <td class="num">45 919 019</td>

            </tr>

            <tr>
                <td>Minas Gerais</td>
                <td class="num">45 919 019</td>
                
            </tr>

            <tr>
                <td>Rio de Janeiro</td>
                <td class="num">45 919 019</td>
                
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <th>Total de habitantes</th>
                <td class="num"><strong>125.000.00</strong></td>
            </tr>
        </tfoot>

    </table>
</body>
</html>
