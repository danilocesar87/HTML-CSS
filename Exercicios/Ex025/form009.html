<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario com Range</title>
</head>
<body>
    <h1>Formulario com Range</h1>

    <form action="cadastro.php">

        <p>
            <label for="inum">Numero</label>
            <input type="range" name="num" id="inum" min="0" max="10" value="5" oninput="ival.innerHTML = Number(inum.value)"> <!-- oninput="ival.innerHTML = Number(inum.value) esse comando faz mostrar o numero que esta no range -->
            <output id="ival">5</output>
        </p>
    </form>
    
</body>
</html>
