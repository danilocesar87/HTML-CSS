<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Formulario com range, cor e file</h1>

    <form action="cadastro.php" method="post" autocomplete="on">

        <p>
            <label for="icolor">Cor:</label>
            
            <input type="color" name="ncolor" id="icolor">
        </p>

        <p>
            <label for="inivel">Nivel de satisfação</label>
            <input type="range" name="nivel" id="inivel" min="5" max="20" value="20">
        </p>

        <p>
            <label for="ifoto">Foto do Perfil</label>
            <input type="file" name="foto" id="ifoto">
        </p>


        <input type="submit" name="" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
    
</body>
</html>
