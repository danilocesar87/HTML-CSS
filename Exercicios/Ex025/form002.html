<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de login</title>
</head>
<body>
    <h1>Tela de Login</h1>

    <form action="cadastro.php" method="post" autocomplete="on">

        <p>
            <label for="iuser">
                Usuario: <input type="text" name="" id="iuser" size="10" minlength="8" required placeholder="Digite o usuario" autocomplete="username">
            </label>

            
        </p>

        <p>
            <label for="isenha">
                Senha: <input type="password" name="" id="isenha" size="10" required minlength="8" maxlength="16" placeholder="Digite sua senha" autocomplete="current-password">
            </label>
        </p>

        <p>
            <input type="submit" value="Logar">
            <input type="reset" value="Limpar">
        </p>



    </form>
    
</body>
</html>
