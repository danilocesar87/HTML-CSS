<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario com check e radio</title>
</head>
<body>
    <h1>Formulario</h1>
    
    
    <form action="cadastro.php" autocomplete="on">

        <fieldset>
            <legend>Sexo</legend>

            <input type="radio" name="sma" id="ima" value="M">Masculino
        
            <input type="radio" name="sma" id="ife" value="F">Feminino


        </fieldset>

        <fieldset>
            <legend>Esportes Favoritos</legend>

            <input type="checkbox" name="esba" id="iba"><label for="iba">Basquete</label><br> 
            <input type="checkbox" name="esfut" id="ifut"><label for="ifut">Futebol</label><br>
            <input type="checkbox" name="esnat" id="inat"><label for="inat">Natação</label><br>
            <input type="checkbox" name="este" id="ite"><label for="ite">Tênis</label> <br>
            






        </fieldset>


        <label for="">Olax</label>
        <input type="checkbox" name="" id="" value="oi"> espotte
        <input type="radio" name="" id="" value="oi"> gol

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
