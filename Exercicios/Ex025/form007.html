<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulário</h1>

    <form action="cadastro.php">

        <label for="iest">Estado</label>
        <select name="est" id="iest">


            <option value="" selected>--Escolha o estado--</option>
                <optgroup label="Região Sudeste">
                    <option value="SP">São Paulo</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="Es">Espirito Santo</option>
                </optgroup>
            

            <optgroup label="Região Nordeste">
                <option value="RN">Rio Grande do Norte</option>
                <option value="PE">Pernambuco</option>
                <option value="PB">Paraiba</option>
            </optgroup>


        </select>

        <p>
            <label for="ilist">Profissão</label>
            <input type="text" name="list" id="ilist" list="proflist">
            <datalist id="proflist">

                <option value="ADM">Administrador</option>
                <option value="DEV">Desenvolvedor</option>
                <option value="CON">Contabilista</option>
                <option value="PROF">Professor</option>


            </datalist>    
        </p>

        <p>
            <label for="imsg">Mensagem</label><br>
            <textarea name="msg" id="imsg" cols="30" rows="10" placeholder="Digite sua mensagem aqui"></textarea>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>


    </form>
    
</body>
</html>
