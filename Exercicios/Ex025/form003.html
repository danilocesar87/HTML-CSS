<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Teste de formulario</h1>

    <form action="cadastro.php" method="get" autocomplete="on">

        <label for="inome"> Nome</label>
        <input type="text" name="nome" id="inome" required maxlength="16" placeholder="Nome completo" autocomplete="nome" required>

        <label for="imedia"> MÃ©dia</label>
        <input type="number" name="media" id="imedia" required min="0" max="10" placeholder="0 a 10" step="0.1" required>

        <label for="imes">Periodo Letivo</label>
        <input type="month" name="mes" id="imes" value="2020-8">

        <label for="idata">Data da Prova</label>
        <input type="date" name="data" id="idata" >

        <label for="ihora">Hora da prova</label>
        <input type="time" name="hora" id="ihora">

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>


    </form>
    
</body>
</html>
