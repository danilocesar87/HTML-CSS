<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Formulario</title>
</head>
<body>

    <form action="cadastro.php">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="iname">Nome:</label>
                <input type="text" name="name" id="iname" required minlength="5" maxlength="20">
                <label for="iemail">E-mail</label>
                <input type="email" name="email" id="iemail">
                <label for="itel">Telefone</label>
                <input type="tel" name="tel" id="itel" autocomplete="tel"  pattern="^[0-9]{4,5}-[0-9]{4}$" required>
                <input type="tel" name="tel" id="itel" autocomplete="tel"  pattern="^\d{4,5}-\d{4}$" required>
                <input type="tel" name="tel" id="itel" autocomplete="tel"  pattern="^\(\d{2}\)\d{4,5}-\d{4}$" required placeholder="(xx)xxxx-xxxx">
            
            </p>
            <!--Estudar mais sobre RegEx-->
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="reset">
            </p>
        </fieldset>


    </form>
    
</body>
</html>
