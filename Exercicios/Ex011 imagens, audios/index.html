<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="Imagens/foto-g.png" alt="Imagem flexivel">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir audios em HTML5</p>
    <!--<audio src="midia/cochise.mp3" autoplay></audio>-->
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/cochise.mp3" type="audio/mpeg">
        <source src="midia/cochise.ogg" type="audio/ogg">
        <source src="midia/cochise.wav" type="audio/wav"> <!--este não recomendado para navegação-->
    </audio>
    <!--MP3 WAV OGG TIPOS DE AUDIOS-->
<p>Infelizmente seu navegor não consegue reproduzir o audio</p>
<p><a href="midia/cochise.mp3">Clique para baixaro mp3</a></p>
</body>
</html>
