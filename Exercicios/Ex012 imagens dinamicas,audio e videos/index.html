<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video está hospedado no meu proprio servidor</p>
    
    <!-- uma das tags para videos<video src="midia/meu-video-mkv.mkv" width="500" controls></video>-->
    <video  width="560" poster="imagens/capa2.png"  controls>
        <source src="midia/meu-video-mp4.mp4" type="video/mp4">
        <source src="midia/meu-video-mkv.mkv" type="video/mkv">
        <source src="midia/Meu-video-webm.webm" type="video/webm">
         <p>Seu navegador não tem compatibilidade com  reprodução do video</p>
    </video>
   <h1>Inserindo videos do youtube</h1>
   <iframe width="560" height="315" src="https://www.youtube.com/embed/ryXFveDqP_o" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
   <h1>Inserindo vídeos do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/197093965?color=ff9933&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>
</body>
</html>
