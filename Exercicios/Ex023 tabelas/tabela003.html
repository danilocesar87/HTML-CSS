<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem de celulas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            border: 1px solid black;
            width: 200px;
        }

        tr, td{
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Mesclagem de Celulas</h1>

    <table>
        <thead>

        </thead>

        <tbody>
            <tr>
                <td> A </td>
                <td colspan="2"> B </td>
                

            </tr>

            <tr>
               <td rowspan="3"> D </td>
               
            </tr>

            <tr>
                
                <td> H </td>
                <td> I </td>
            </tr>

            <tr>
                
                <td> L </td>
                <td> M </td>
            </tr>

        </tbody>
    </table>
    
</body>
</html>
